<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <picture>
          <source
            media="(min-width: 37.5rem)"
            srcset="./images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau de Parfum" />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau de Parfum" />
        </picture>
        <div class="product-body">
          <p class="product-category">Perfume</p>
          <h3>Gabrielle Essence Eau De Parfum</h3>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div
            class="product-price"
            itemprop="offers"
            itemscope
            itemtype="https://schema.org/Offer">
            <meta itemprop="priceCurrency" content="USD" />
            <meta itemprop="price" content="149.99" />
            <span class="sr-only"> $149.99 US dollars </span>
            <div class="price">
              <span class="price-currency" aria-hidden="true">$</span>
              <span itemprop="price" aria-hidden="true">149.99</span>
            </div>
            <del class="price-old"
              ><span class="sr-only">Original price: </span>$169.99</del
            >
          </div>
          <button type="button">
            <img src="./images/ShoppingCart.svg" alt="shopping cart icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
